<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lo-Fi Player</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="day">
  <!-- Header Section -->
  <header class="header">
    <h1>Lo-Fi Player</h1>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <!-- Video Background -->
    <div class="video-container">
      <video id="background-video" autoplay muted loop>
        <source src="assets/videos/lofi-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Controls Section -->
    <section class="controls">
      <h2>Controls</h2>
      <div class="button-group">
        <button id="play-pause" class="button">Play</button>
        <button id="next-track" class="button">Next Track</button>
      </div>

    <!-- Theme Switching Controls -->
    <section class="controls">
      <div class="button-group" id="visual-theme" aria-labelledby="theme-controls-title">
        <h3 id="theme-controls-title">Theme Controls</h3>
        <button class="button" data-theme="day" aria-label="Switch to day theme" aria-live="polite" aria-pressed="false">Day</button>
        <button class="button" data-theme="night" aria-label="Switch to night theme" aria-live="polite" aria-pressed="false">Night</button>
      </div>
    </section>

    <!-- Ambient Sounds -->
    <section class="ambient-sounds">
      <h2>Ambient Sounds</h2>
      <div class="button-group">
        <button id="rain-button" class="button" aria-label="Play or pause rain sound">Play Rain</button>
        <button id="birds-button" class="button" aria-label="Play or pause birds sound">Play Birds</button>
      </div>
    </section>

    <!-- Music Visualizer -->
    <section class="visualizer" aria-labelledby="visualizer-video-title">
      <h2 id="visualizer-video-title">Music Visualizer</h2>
      <div class="video-container">
        <video id="visualizer-video" autoplay muted loop aria-label="Lo-fi animated night visualizer" aria-live="polite">
          <source src="assets/videos/lofi-night.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <!-- Sample Modifier Section -->
    <section class="sample-modifier">
      <h2>Customize Your Beat</h2>
      <div class="sample-container">
        <!-- Drums Sample -->
        <div class="sample" data-sample="drums">
          <p>Drums</p>
          <audio id="drums-audio" controls aria-label="Drums sample audio">
            <source src="assets/samples/Drums_Loop.wav" type="audio/wav">
            <source src="assets/samples/Drums_Loop.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <div class="controls">
            <label for="drums-volume">Volume:</label>
            <input type="range" id="drums-volume" class="volume-control" min="0" max="1" step="0.1" value="0.5" aria-label="Drums volume control">
            <label for="drums-pitch">Pitch:</label>
            <input type="range" id="drums-pitch" class="pitch-control" min="0.5" max="2" step="0.1" value="1" aria-label="Drums pitch control">
          </div>
          <div class="slider-container">
            <label for="drums-speed">Playback Speed:</label>
            <input type="range" id="drums-speed" min="0.5" max="2" step="0.1" value="1" aria-label="Drums playback speed control">
          </div>
          <div class="button-group">
            <button class="play-button" aria-label="Play or pause drums sample">Play</button>
            <button class="button loop-button" aria-label="Toggle looping for drums sample">Toggle Loop</button>
          </div>
        </div>

        <!-- Bass Sample -->
        <div class="sample" data-sample="bass">
          <p>Bass</p>
          <audio id="bass-audio" controls aria-label="Bass sample audio">
            <source src="assets/samples/Sub_Bass.wav" type="audio/wav">
            <source src="assets/samples/Sub_Bass.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <div class="controls">
            <label for="bass-volume">Volume:</label>
            <input type="range" id="bass-volume" class="volume-control" min="0" max="1" step="0.1" value="0.5" aria-label="Bass volume control">
            <label for="bass-pitch">Pitch:</label>
            <input type="range" id="bass-pitch" class="pitch-control" min="0.5" max="2" step="0.1" value="1" aria-label="Bass pitch control">
          </div>
          <div class="slider-container">
            <label for="bass-speed">Playback Speed:</label>
            <input type="range" id="bass-speed" min="0.5" max="2" step="0.1" value="1" aria-label="Bass playback speed control">
          </div>
          <div class="button-group">
            <button class="play-button" aria-label="Play or pause bass sample">Play</button>
            <button class="button loop-button" aria-label="Toggle looping for bass sample">Toggle Loop</button>
          </div>
        </div>

        <!-- FX Sample -->
        <div class="sample" data-sample="fx">
          <p>FX</p>
          <audio id="fx-audio" controls aria-label="FX sample audio">
            <source src="assets/samples/FX_Sound.wav" type="audio/wav">
            <source src="assets/samples/FX_Sound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <div class="controls">
            <label for="fx-volume">Volume:</label>
            <input type="range" id="fx-volume" class="volume-control" min="0" max="1" step="0.1" value="0.5" aria-label="FX volume control">
            <label for="fx-pitch">Pitch:</label>
            <input type="range" id="fx-pitch" class="pitch-control" min="0.5" max="2" step="0.1" value="1" aria-label="FX pitch control">
          </div>
          <div class="slider-container">
            <label for="fx-speed">Playback Speed:</label>
            <input type="range" id="fx-speed" min="0.5" max="2" step="0.1" value="1" aria-label="FX playback speed control">
          </div>
          <div class="button-group">
            <button class="play-button" aria-label="Play or pause FX sample">Play</button>
            <button class="button loop-button" aria-label="Toggle looping for FX sample">Toggle Loop</button>
          </div>
        </div>

        <!-- Synth Sample -->
        <div class="sample" data-sample="synth">
          <p>Synth</p>
          <audio id="synth-audio" controls aria-label="Synth sample audio">
            <source src="assets/samples/Synth_Loop.wav" type="audio/wav">
            <source src="assets/samples/Synth_Loop.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <div class="controls">
            <label for="synth-volume">Volume:</label>
            <input type="range" id="synth-volume" class="volume-control" min="0" max="1" step="0.1" value="0.5" aria-label="Synth volume control">
            <label for="synth-pitch">Pitch:</label>
            <input type="range" id="synth-pitch" class="pitch-control" min="0.5" max="2" step="0.1" value="1" aria-label="Synth pitch control">
          </div>
          <div class="slider-container">
            <label for="synth-speed">Playback Speed:</label>
            <input type="range" id="synth-speed" min="0.5" max="2" step="0.1" value="1" aria-label="Synth playback speed control">
          </div>
          <div class="button-group">
            <button class="play-button" aria-label="Play or pause synth sample">Play</button>
            <button class="button loop-button" aria-label="Toggle looping for synth sample">Toggle Loop</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Generate Music Section -->
    <section class="magenta-music">
      <h2>Generate Your Music</h2>
      <div class="button-group">
        <button id="generate-melody" class="button" aria-label="Generate melody">Generate Melody</button>
        <button id="generate-drums" class="button" aria-label="Generate drum track">Generate Drums</button>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 24.7 Karat. All rights reserved.</p>
  </footer>

  <!-- External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.22.1"></script>
  <script src="script.js"></script>
</body>

</html>
