<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Lo-Fi Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Image -->
  <div class="background-image"></div>
  
  <!-- Header Section -->
  <header class="header">
    <h1>Cool Lo-Fi Player</h1>
  </header>
  
  <!-- Main Content -->
  <main class="main-container">
    <!-- Video Background -->
    <div class="video-container">
      <video id="background-video" autoplay muted loop>
        <source src="assets/videos/lofi-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Controls Section -->
    <section class="controls">
      <h2>Controls</h2>
      <div class="button-group">
        <button id="play-pause" class="button">Play</button>
        <button id="next-track" class="button">Next Track</button>
      </div>
      <div class="button-group">
        <button class="button" data-theme="day">Day</button>
        <button class="button" data-theme="night">Night</button>
      </div>
    </section>

    <!-- Ambient Sounds -->
    <section class="ambient-sounds">
      <h2>Ambient Sounds</h2>
      <div class="button-group">
        <button id="rain-button" class="button" data-sound="rain">Play Rain</button>
        <button id="birds-button" class="button" data-sound="birds">Play Birds</button>
      </div>
    </section>

    <!-- Music Visualizer -->
    <section class="visualizer">
      <h2>Music Visualizer</h2>
      <canvas id="music-visualizer"></canvas>
    </section>

    <!-- Sample Modifier Section -->
    <section class="sample-modifier">
      <h2>Customize Your Beat</h2>
      <div class="modifier-container">
        <label for="sample-select">Select Sample:</label>
        <select id="sample-select">
          <option value="drums">Drums</option>
          <option value="bass">Bass</option>
          <option value="synth">Synth</option>
          <option value="fx">FX</option>
        </select>
      </div>
      <div class="slider-container">
        <label for="volume-control">Volume:</label>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        <label for="pitch-control">Pitch:</label>
        <input type="range" id="pitch-control" min="0.5" max="2" step="0.1" value="1">
        <label for="speed-control">Playback Speed:</label>
        <input type="range" id="speed-control" min="0.5" max="2" step="0.1" value="1">
      </div>
      <div class="button-group">
        <button id="play-sample" class="button">Play Sample</button>
        <button id="loop-sample" class="button">Toggle Loop</button>
      </div>
    </section>

    <!-- Generate Music Section -->
    <section class="magenta-music">
      <h2>Generate Your Music</h2>
      <div class="button-group">
        <button id="generate-melody" class="button">Generate Melody</button>
        <button id="generate-drums" class="button">Generate Drums</button>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 24.7 Karat All rights reserved.</p>
  </footer>

  <!-- External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.22.1"></script>
  <script src="script.js"></script>
</body>
</html>
